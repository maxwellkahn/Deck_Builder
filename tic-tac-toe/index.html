<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>tic-tac-toe</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/main.js"></script>
  </head>
  <body>
      <main>
          <section id="upperRow">
              <div id="boxOne" class="board"></div>
              <div id="boxTwo" class="board"></div>
              <div id="boxThree" class="board"></div>
          </section>
          <section id="middleRow">
            <div id="boxFour" class="board"></div>
            <div id="boxFive" class="board"></div>
            <div id="boxSix" class="board"></div>
          </section>
          <section id='lowerRow'>
            <div id="boxSeven" class="board"></div>
            <div id="boxEight" class="board"></div>
            <div id="boxNine" class="board"></div>
          </section>
      </main>
      <button id ="restartBtn">Restart</button>
  </body>
</html>
